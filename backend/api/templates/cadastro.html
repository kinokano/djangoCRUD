{% extends "base.html" %}
{% load static %}

{% block title %}PÃ¡gina Cadastro{% endblock %}

{% block content %}

<div>
    
    <form id="cadastroForm">
        {% csrf_token %}
            
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required value={% if aluno %} {{aluno.username}} {% endif %}>
           
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required value={% if aluno %} {{aluno.password}} {% endif %}>
        
        <button type="submit">
            {% if aluno %}
                Editar
            {% else %}
                Cadastrar  
            {% endif %}
                       
        </button>

    </form>
</div>

<p id='msg'></p>

<script src="{% static 'js/cadastro.js' %}"></script>




{% endblock %}
